<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workday Slideshow Example</title>

    <script></script>
    
    <link rel='stylesheet' href='./slideshow.css' type='text/css'>
</head>
<body>

        <script type="application/javascript" src="./slideshow.js"></script>

    <div id="app">
        <section class="slideshow-header">
            <h1>Just a few of Our Happy Workday Customers:</h1>
        </section>


        <section class="slideshow-wrapper">
            <h1>Slide Show</h1>
            <div class="slideshow-div">
                <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo_Abbott_450x225.png/_jcr_content/renditions/cq5dam.logomd.300.150.png" alt="abbott" class="slideshow-div-img" style="display: block">
                <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo-amazon.png/_jcr_content/renditions/cq5dam.logomd.300.101.png" alt="amazon" class="slideshow-div-img" style="display: none">
                <img src="https://www.workday.com/content/dam/web/en-us/images/logos/logo-audible-inc.png/_jcr_content/renditions/cq5dam.logomd.300.135.png" alt="audible" class="slideshow-div-img" style="display: none">
                <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo-bank-of-america.png/_jcr_content/renditions/cq5dam.logomd.300.38.png" alt="bank of america" class="slideshow-div-img" style="display: none">
                <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo-target-corporation.png/_jcr_content/renditions/cq5dam.logomd.300.300.png" alt="target" class="slideshow-div-img" style="display: none">
            </div>
        </section>
        <br>
        <section class="slideshow-wrapper">
            <h1>Transition</h1>
            <div class="slideshow-div">
                    <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo_Abbott_450x225.png/_jcr_content/renditions/cq5dam.logomd.300.150.png" alt="abbott" class="slideshow-div-img2" left=0 style="display: block">
                    <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo-amazon.png/_jcr_content/renditions/cq5dam.logomd.300.101.png" alt="amazon" class="slideshow-div-img2" style="display: none">
                    <img src="https://www.workday.com/content/dam/web/en-us/images/logos/logo-audible-inc.png/_jcr_content/renditions/cq5dam.logomd.300.135.png" alt="audible" class="slideshow-div-img2" style="display: none">
                    <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo-bank-of-america.png/_jcr_content/renditions/cq5dam.logomd.300.38.png" alt="bank of america" class="slideshow-div-img2" style="display: none">
                    <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo-target-corporation.png/_jcr_content/renditions/cq5dam.logomd.300.300.png" alt="target" class="slideshow-div-img2" style="display: none">
                    
            </div>
        </section>
        <br>

        <section class="slideshow-wrapper">
                <h1>Fading</h1>
                <div class="slideshow-div">
                        <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo_Abbott_450x225.png/_jcr_content/renditions/cq5dam.logomd.300.150.png" alt="abbott" class="slideshow-div-img3" left=0 style="display: block">
                        <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo-amazon.png/_jcr_content/renditions/cq5dam.logomd.300.101.png" alt="amazon" class="slideshow-div-img3" style="display: none">
                        <img src="https://www.workday.com/content/dam/web/en-us/images/logos/logo-audible-inc.png/_jcr_content/renditions/cq5dam.logomd.300.135.png" alt="audible" class="slideshow-div-img3" style="display: none">
                        <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo-bank-of-america.png/_jcr_content/renditions/cq5dam.logomd.300.38.png" alt="bank of america" class="slideshow-div-img3" style="display: none">
                        <img src="https://www.workday.com/content/dam/web/en-us/images/logos/customers/logo-target-corporation.png/_jcr_content/renditions/cq5dam.logomd.300.300.png" alt="target" class="slideshow-div-img3" style="display: none">
    
                </div>
    
            </section>
    </div>
    
</body>
</html>
